<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!--A área de visualização da página se ajusta ao tamanho da tela-->
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Contato - Tahiriny Kafka</title>
    <link rel="icon" href="imagens/TK.png">

    <!-- Bootstrap -->
    <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body>
  
    <div class="container">

      
        <h2>Contato</h2>        
      
      <div>
        <div>
          <form>
            
            <div class="form-group">
              <label for="nome">Nome</label>    <!-- for usado para ligar ao id abaixo. para quando clicar sobre o texto "nome" ir direto para a caixa de texto-->         
              <input type="text" class="form-control" id="nome">  <!-- form-control ajusta a caixa de texto para o tamanho total das colunas e fica com efeito com clica sobre ele-->
            </div>
   
            <div class="form-group">
              <label for="email">E-mail</label>    
              <input type="email" class="form-control" id="email"> 
            </div>

            <div class="form-group">
              <label for="senha">Telefone</label>    
              <input type="email" class="form-control" id="senha"> 
            </div>     

            <div class="form-group">
              <label for="senha">Mensagem</label>    
              <input type="email" class="form-control" id="senha"> 
            </div>       

            <button type="submit" class="btn btn-default">Enviar</button> <!-- class btn para deixar o botão formatado e btn-default é o tipo de botão (tb existe btn-primary que é um botão azul)-->

          </form>
        </div>
      </div>    

    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="Bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
